<!DOCTYPE html>
<html>
<head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="vendor/codemirror/theme/monokai.css">


</head>
<body>
<div class="window" id="app">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <h1 class="title">Hosts Manager ({{ message }})</h1>
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default active home-btn">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default " v-on:click="save">
                    <span class="icon icon-floppy"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar">
                <nav class="nav-group">
                    <h5 class="nav-group-title">Files</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                Hosts
              </span>

                </nav>
            </div>

            <div class="pane">
                <form action="">
                    <codemirror id="t-file" v-on:keyup="saveMe" :model.sync="hosts_datas"></codemirror>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Javascript -->
<script src="vendor/codemirror/lib/codemirror.js"></script>
<script src="vendor/codemirror/mode/ruby/ruby.js"></script>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
