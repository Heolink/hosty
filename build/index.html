<!DOCTYPE html>
<html>
<head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="vendor/codemirror/theme/monokai.css">


</head>
<body>
<div class="window" id="app">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
        <h1 class="title">Hosts Manager</h1>
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default" v-link="{ path: '/', activeClass: 'active', exact: true }">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default" v-link="{ path: '/config', activeClass: 'active', exact: true }">
                    <span class="icon icon-cog"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <router-view></router-view>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 class="title">Hosty</h1>
    </footer>
</div>
<!-- Javascript -->
<script src="vendor/codemirror/lib/codemirror.js"></script>
<script src="vendor/codemirror/mode/ruby/ruby.js"></script>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
